<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Entrega final JavaScript Brian Sabatini</title>
</head>

<body>

    <body>
        <header>
            <div class="recuadroGeneral">
                <div class="banner__logo">
                    <h1 id="titulo__logo">High-BackUp</h1>
                    <h2>Sistema de stock.</h2>
                    <p id="testigo">sin ingresos nuevos.</p>
                    <p id=testigoItem>N/A</p>
                </div>
            </div>
        </header>
        <main>
            <div class="recuadroGeneral">
                <h3>Stock de buzos</h3>
                <div>
                    <ul id="listaStockBuzo">
                        <li id:buzoHtml ></li>
                    </ul>
                </div>
            </div>
            <div class="recuadroGeneral">
                <h3>Stock de camperas</h3>
                <div>
                    <ul id="listaStockCampera">
                        <li id:camperaHtml ></li>
                    </ul>
                </div>
            </div>
            <div class="recuadroGeneral">
                <h3>Nuevo ingreso</h3>
                <button id="boton" type="button">Nuevo item</button>
            </div>
        </main>
        <footer>
            <div class="recuadroGeneral">
                <h3>Ultimo ingreso</h3>
                <ul>
                    <li>Nombre: <span id="nombreFooterHtml">N/A</span></li>
                    <li>Apellido: <span id="apellidoFooterHtml">N/A</span></li>
                    <li>Legajo: <span id="legajoFooterHtml">N/A</span></li>
                </ul>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script src="./swal/sweetAlert.js"></script>
        <script src="./index.js"></script>

    </body>

</html>
